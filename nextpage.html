<h1>‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡πÑ‡∏î‡πâ‡∏Ñ‡∏ö‡∏Å‡∏±‡∏ô üíï</h1>
<div id="timeTogether">--</div>

<div class="button-row">

  <button style="background-image:url('img/Timeline2.jpg')" onclick="openOverlay(['img4.jpg','img5.jpg','img6.jpg'])"></button>
  <button style="background-image:url('img/timeline3.png')" onclick="openOverlay(['img7.jpg','img8.jpg','img9.jpg'])"></button>
</div>

<button id="storyButton" onclick="goStory()">‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏ï‡∏≠‡∏£‡∏µ‡πà üíñ</button>

<!-- Pop-up overlay -->
<div id="overlay" class="overlay">
  <div class="close-btn" onclick="closeOverlay()">‚úñ</div>
  <div id="overlayContent"></div>
</div>

<script>
// ‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏Ñ‡∏ö‡∏Å‡∏±‡∏ô
const startDate = new Date(2022, 8, 9, 0, 0, 0); // ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ô‡∏±‡∏ö 0 = Jan, Sep = 8

function updateTime() {
  const now = new Date();
  let diff = now - startDate; // millisecond

  const sec = Math.floor(diff/1000);
  const min = Math.floor(sec/60);
  const hour = Math.floor(min/60);
  const day = Math.floor(hour/24);

  const years = Math.floor(day/365);
  const months = Math.floor((day % 365)/30);
  const days = (day % 365) % 30;
  const hours = hour % 24;
  const minutes = min % 60;
  const seconds = sec % 60;

  document.getElementById('timeTogether').innerText =
  `${years} ‡∏õ‡∏µ ${months} ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô ${days} ‡∏ß‡∏±‡∏ô ${hours} ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á ${minutes} ‡∏ô‡∏≤‡∏ó‡∏µ ${seconds} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
}

setInterval(updateTime, 1000);

// Pop-up ‡∏£‡∏π‡∏õ
function openOverlay(images) {
  const overlay = document.getElementById('overlay');
  const content = document.getElementById('overlayContent');
  content.innerHTML = '';
  images.forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    content.appendChild(img);
  });
  overlay.style.display = 'flex';
}

function closeOverlay() {
  document.getElementById('overlay').style.display = 'none';
}

// ‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏ï‡∏≠‡∏£‡∏µ‡πà
function goStory() {
  window.location.href = 'story.html'; 
}
</script>
