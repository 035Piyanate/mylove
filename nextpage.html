const startDate = new Date(2022, 8, 9, 0, 0, 0);

function updateTime() {
  const now = new Date();
  let diff = now - startDate;

  const sec = Math.floor(diff/1000);
  const min = Math.floor(sec/60);
  const hour = Math.floor(min/60);
  const day = Math.floor(hour/24);

  const hours = hour % 24;
  const minutes = min % 60;
