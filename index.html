<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Intro Anniversary üíï</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffe6f0, #ffd6e0, #ffecf2);
  font-family: 'Kanit', sans-serif;
  overflow: hidden;
  position: relative;
}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏±‡∏ß‡πÉ‡∏à */
.container {
  width: 80%;
  max-width: 450px;
  text-align: center;
  position: relative;
}

.heart-box {
  background-image: url('heart.png'); /* ‡πÉ‡∏™‡πà‡∏£‡∏π‡∏õ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì */
  background-size: 150px 150px;
  background-repeat: no-repeat;
  background-position: center top;
  padding: 60px 20px;
  min-height: 280px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(255,0,128,0.3);
  background-color: rgba(255, 255, 255, 0.9);
}

#introText {
  color: #d147a3;
  font-size: 20px;
  line-height: 1.5;
  font-weight: bold;
  text-align: center;
  text-shadow: 1px 1px 2px #fff;
}

/* ‡πÅ‡∏ñ‡∏ö‡πÇ‡∏´‡∏•‡∏î */
#progressContainer {
  width: 100%;
  background-color: #ffe6f0;
  border-radius: 25px;
  overflow: hidden;
  height: 30px;
  margin-top: 30px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}

#progressBar {
  height: 100%;
  width: 0%;
  background-color: #d147a3;
  text-align: center;
  color: white;
  line-height: 30px;
  font-weight: bold;
  border-radius: 25px;
  transition: width 0.1s;
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô */
.heart {
  position: absolute;
  font-size: 24px;
  color: #ff4d6d;
  pointer-events: none;
  animation: floatUp 1s forwards;
}

@keyframes floatUp {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
}

/* Responsive */
@media (max-width: 500px) {
  .heart-box {
    padding: 40px 10px;
    min-height: 220px;
  }
  #introText {
    font-size: 16px;
  }
  #progressContainer {
    height: 20px;
  }
  #progressBar {
    line-height: 20px;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="heart-box">
    <div id="introText">
      Anniversary 3 Years<br>
      Thank you for being with me all this time üíï
    </div>
    <div id="progressContainer">
      <div id="progressBar">0%</div>
    </div>
  </div>
</div>

<script>
const progressBar = document.getElementById('progressBar');
let width = 0;

function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.top = window.innerHeight + 'px';
  heart.innerText = "üíñ";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 1000);
}

const interval = setInterval(() => {
  if(width >= 100) {
    clearInterval(interval);
    window.location.href = 'password.html'; // ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ main
  } else {
    width++;
    progressBar.style.width = width + '%';
    progressBar.textContent = width + '%';
    if(width % 5 === 0) createHeart(); // ‡∏•‡∏≠‡∏¢‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ó‡∏∏‡∏Å 5%
  }
}, 50);
</script>

</body>
</html>
