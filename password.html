<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Kanit', sans-serif;
  background: linear-gradient(135deg, #ffe6f0, #ffd6e0, #ffecf2);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  display: flex;
  flex-direction: row;
  width: 90%;
  max-width: 900px;
  background: rgba(255,255,255,0.9);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
  overflow: hidden;
}

/* ‡∏ù‡∏±‡πà‡∏á‡∏£‡∏π‡∏õ */
.left-side {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fffafc;
  padding: 20px;
}

.left-side img {
  max-width: 100%;
  max-height: 100%;
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(255, 0, 128, 0.25);
  object-fit: cover;
}

/* ‡∏ù‡∏±‡πà‡∏á‡∏ü‡∏≠‡∏£‡πå‡∏° */
.right-side {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
  background: #fff0f5;
}

.login-box {
  width: 100%;
  max-width: 280px;
  text-align: center;
}

.login-box h2 {
  font-size: 24px;
  color: #d63384;
  margin-bottom: 20px;
}

#passwordDisplay {
  width: 100%;
  height: 50px;
  font-size: 22px;
  margin-bottom: 25px;
  text-align: center;
  border: 2px solid #ff99cc;
  border-radius: 12px;
  background: #fff;
  box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
  color: #d63384;
  font-weight: bold;
  letter-spacing: 8px;
}

/* keypad */
.button-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
}

.button-grid button {
  padding: 18px 0;
  font-size: 18px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(145deg, #ff80bf, #ff4da6);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
  box-shadow: 0 4px 8px rgba(255, 0, 128, 0.3);
}

.button-grid button:hover {
  transform: scale(1.1);
  background: linear-gradient(145deg, #ff99cc, #ff66b2);
}

.button-grid button:active {
  transform: scale(0.95);
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    max-width: 95%;
  }
  .left-side {
    height: 200px;
  }
  .left-side img {
    max-height: 180px;
  }
}
</style>
</head>
<body>

<div class="container">
  <!-- ‡∏ù‡∏±‡πà‡∏á‡∏ã‡πâ‡∏≤‡∏¢‡πÉ‡∏™‡πà‡∏£‡∏π‡∏õ -->
  <div class="left-side">
    <img src="img/password.jpg" alt="Love Image">
  </div>

  <!-- ‡∏ù‡∏±‡πà‡∏á‡∏Ç‡∏ß‡∏≤ login -->
  <div class="right-side">
    <div class="login-box">
      <h2>üíñ Enter PIN üíñ</h2>
      <input type="text" id="passwordDisplay" placeholder="------" readonly>

      <div class="button-grid">
        <button onclick="pressKey('1')">1</button>
        <button onclick="pressKey('2')">2</button>
        <button onclick="pressKey('3')">3</button>
        <button onclick="pressKey('4')">4</button>
        <button onclick="pressKey('5')">5</button>
        <button onclick="pressKey('6')">6</button>
        <button onclick="pressKey('7')">7</button>
        <button onclick="pressKey('8')">8</button>
        <button onclick="pressKey('9')">9</button>
        <button onclick="clearPassword()">C</button>
        <button onclick="pressKey('0')">0</button>
        <button onclick="submitPassword()">OK</button>
      </div>
    </div>
  </div>
</div>

<script>
let password = "";
const display = document.getElementById('passwordDisplay');
const validPasswords = ["090965","090922"];

function pressKey(num) {
  if(password.length < 6) {
    password += num;
    display.value = "*".repeat(password.length);
  }
}

function clearPassword() {
  password = "";
  display.value = "";
}

function submitPassword() {
  if(validPasswords.includes(password)) {
    alert("üíò Correct PIN! Access granted.");
    window.location.href = "main.html"; 
  } else {
    alert("‚ùå Incorrect PIN. Try again!");
    clearPassword();
  }
}
</script>

</body>
</html>
