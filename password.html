<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ใส่รหัสลับ 💘</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 15px;
    }
    #passwordDisplay {
      font-size: 1.5em;
      letter-spacing: 10px;
      margin: 10px 0;
      background: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      min-width: 200px;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 10px;
      justify-content: center;
    }
    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #ff69b4;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      background: #ff85c1;
    }
    #error {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>
  <!-- รูปคู่ -->
  <img src="yourphoto.jpg" alt="รูปของเรา">

  <h2>ใส่รหัสวันคบกัน 💕</h2>
  <div id="passwordDisplay">______</div>

  <!-- ปุ่มตัวเลข -->
  <div class="keypad">
    <button onclick="enterNumber(1)">1</button>
    <button onclick="enterNumber(2)">2</button>
    <button onclick="enterNumber(3)">3</button>
    <button onclick="enterNumber(4)">4</button>
    <button onclick="enterNumber(5)">5</button>
    <button onclick="enterNumber(6)">6</button>
    <button onclick="enterNumber(7)">7</button>
    <button onclick="enterNumber(8)">8</button>
    <button onclick="enterNumber(9)">9</button>
    <button onclick="clearPassword()">⌫</button>
    <button onclick="enterNumber(0)">0</button>
    <button onclick="checkPassword()">✔</button>
  </div>

  <p id="error"></p>

  <script>
    let passwordInput = "";
    const correctPasswords = ["090965", "090922"]; // ✅ ใส่ได้ทั้ง 2 รหัส

    function updateDisplay() {
      let masked = passwordInput.padEnd(6, "_");
      document.getElementById("passwordDisplay").textContent = masked;
    }

    function enterNumber(num) {
      if(passwordInput.length < 6){
        passwordInput += num;
        updateDisplay();
      }
    }

    function clearPassword() {
      passwordInput = passwordInput.slice(0, -1);
      updateDisplay();
    }

    function checkPassword() {
      if(correctPasswords.includes(passwordInput)) {
        window.location.href = "main.html"; // 👉 ไปหน้าหลัก
      } else {
        document.getElementById("error").textContent = "รหัสไม่ถูกต้องนะ 😝";
        passwordInput = "";
        updateDisplay();
      }
    }

    updateDisplay();
  </script>
</body>
</html>
